<h1>Post a New Message</h1>
<h3>{{vw.success}}</h3>
<form class="form-inline" ng-submit='vw.submitMessage(message)'>
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" ng-model='message.text' >
  </div>
  <button type="submit" class="btn btn-default">Send Message</button>
</form>
